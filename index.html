<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalimarvel3000 | Graphic Designer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://github.com/kalimarvel3000/graphic_designer/blob/main/WhatsApp%20Image%202025-04-08%20at%2023.15.26_cef43fdf.jpg?raw=true" type="image/jpg">
  <style>
    body {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjvWxaqVYZRALhMwI0xEA4NxMAh95lhBgqHA&s');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body class="text-white min-h-screen font-sans backdrop-blur-md bg-black/70">

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 z-50 grid place-items-center bg-black bg-opacity-70 hidden">
    <div class="relative">
      <img src="https://github.com/kalimarvel3000/graphic_designer/blob/main/WhatsApp%20Image%202025-04-08%20at%2023.15.26_cef43fdf.jpg?raw=true"
           alt="Full Profile"
           class="max-w-full max-h-screen rounded-xl shadow-lg border-4 border-white">
      <button onclick="closeModal()"
              class="absolute top-2 right-2 text-white bg-black/70 px-3 py-1 rounded-full text-sm hover:bg-red-600 transition">
        ✕ Close
      </button>
    </div>
  </div>

  <!-- Header -->
  <header class="flex flex-wrap items-center justify-center gap-4 p-6 text-center">
    <img src="https://github.com/kalimarvel3000/graphic_designer/blob/main/WhatsApp%20Image%202025-04-08%20at%2023.15.26_cef43fdf.jpg?raw=true"
         alt="Profile Picture"
         onclick="openModal()"
         class="w-16 h-16 rounded-full object-cover border-2 border-white mx-auto sm:mx-0 cursor-pointer hover:scale-110 transition duration-300" />
    <div>
      <a href="https://instagram.com/kalimarvel3000" target="_blank" class="text-white no-underline hover:text-white cursor-pointer">
        <h1 class="text-3xl sm:text-4xl font-bold tracking-widest uppercase">KALIMARVEL3000</h1>
      </a>
      <p class="text-gray-300 text-sm sm:text-base">Graphic Designer • Thumbnail Creator • YouTuber</p>
    </div>
  </header>

  <!-- YouTube Thumbnails -->
  <section class="max-w-6xl mx-auto p-4 grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3">
    <a onclick="window.open('vnd.youtube://youtu.be/fouNDGosgDQ', '_blank')" class="group cursor-pointer">
      <img src="https://img.youtube.com/vi/fouNDGosgDQ/maxresdefault.jpg" alt="YT 1" class="rounded-xl shadow-lg transition-transform group-hover:scale-105">
    </a>
    <a onclick="window.open('vnd.youtube://youtu.be/UWRgJxDrG5s', '_blank')" class="group cursor-pointer">
      <img src="https://img.youtube.com/vi/UWRgJxDrG5s/maxresdefault.jpg" alt="YT 2" class="rounded-xl shadow-lg transition-transform group-hover:scale-105">
    </a>
    <a onclick="window.open('vnd.youtube://youtu.be/nEUWaHRW0r8', '_blank')" class="group cursor-pointer">
      <img src="https://img.youtube.com/vi/nEUWaHRW0r8/maxresdefault.jpg" alt="YT 3" class="rounded-xl shadow-lg transition-transform group-hover:scale-105">
    </a>
    <a onclick="window.open('vnd.youtube://youtu.be/lYyaOFeQ9W8', '_blank')" class="group cursor-pointer">
      <img src="https://img.youtube.com/vi/lYyaOFeQ9W8/maxresdefault.jpg" alt="YT 4" class="rounded-xl shadow-lg transition-transform group-hover:scale-105">
    </a>
    <a onclick="window.open('vnd.youtube://youtu.be/MPTUA0jpDWs', '_blank')" class="group cursor-pointer">
      <img src="https://img.youtube.com/vi/MPTUA0jpDWs/maxresdefault.jpg" alt="YT 5" class="rounded-xl shadow-lg transition-transform group-hover:scale-105">
    </a>
    <a onclick="window.open('vnd.youtube://youtu.be/wxEsBBhMV7k', '_blank')" class="group cursor-pointer">
      <img src="https://img.youtube.com/vi/wxEsBBhMV7k/maxresdefault.jpg" alt="YT 6" class="rounded-xl shadow-lg transition-transform group-hover:scale-105">
    </a>
  </section>

  <!-- Upcoming Videos -->
  <section class="max-w-6xl mx-auto mt-16 px-4">
    <h2 class="text-2xl font-bold mb-6 text-center">Upcoming Videos</h2>
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3">
      <div class="group cursor-pointer">
        <img src="https://github.com/kalimarvel3000/graphic_designer/blob/main/asmrvideo.png?raw=true"
             alt="Upcoming 1"
             class="rounded-xl shadow-lg transition-transform group-hover:scale-105 w-full" />
      </div>
      <div class="group cursor-pointer">
        <img src="https://github.com/kalimarvel3000/graphic_designer/blob/main/intestellar.png?raw=true"
             alt="Upcoming 2"
             class="rounded-xl shadow-lg transition-transform group-hover:scale-105 w-full" />
      </div>
      <div class="group cursor-pointer">
        <img src="https://github.com/kalimarvel3000/graphic_designer/blob/main/vc2.png?raw=true"
             alt="Upcoming 3"
             class="rounded-xl shadow-lg transition-transform group-hover:scale-105 w-full" />
      </div>
    </div>
  </section>

  <!-- Hire Me Form -->
  <section class="max-w-md mx-auto mt-16 p-6 bg-gray-800 rounded-xl shadow-lg bg-opacity-90">
    <h2 class="text-xl font-semibold mb-4 text-center">Hire Me</h2>
    <form action="https://formsubmit.co/kalivaraprasadmarvel@gmail.com" method="POST" onsubmit="showAck()" class="space-y-4">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://kalimarvel3000.github.io/graphic_designer/">
      <input type="text" name="name" required placeholder="Your Name"
             class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400">
      <input type="email" name="email" required placeholder="Your Email"
             class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400">
      <textarea name="message" required placeholder="Your Message"
                class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400 h-32"></textarea>
      <button type="submit"
              class="w-full bg-yellow-400 hover:bg-yellow-500 p-3 rounded font-semibold transition text-black">
        Send Message
      </button>
    </form>
    <div id="ack" class="mt-4 text-green-400 font-semibold text-center hidden">
      ✅ Message Sent for Kalimarvel3000!
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center mt-16 mb-4 text-gray-400">
    © 2025 KALIMARVEL3000 | Instagram:
    <a href="https://instagram.com/kalimarvel3000" class="text-blue-400 hover:text-blue-300 transition" target="_blank">@kalimarvel3000</a>
  </footer>

  <!-- Scripts -->
  <script>
    function showAck() {
      setTimeout(() => {
        document.getElementById('ack').classList.remove('hidden');
      }, 500);
    }

    function openModal() {
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }
  </script>

</body>
</html>
