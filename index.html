<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Thumbnails</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <section class="max-w-6xl w-full grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3">
    
    <!-- Thumbnail 1 -->
    <div onclick="openYouTube('fouNDGosgDQ')" class="group cursor-pointer">
      <img src="https://img.youtube.com/vi/fouNDGosgDQ/maxresdefault.jpg" alt="YT 1" class="rounded-xl shadow-lg transition-transform duration-300 group-hover:scale-105">
    </div>

    <!-- Thumbnail 2 -->
    <div onclick="openYouTube('UWRgJxDrG5s')" class="group cursor-pointer">
      <img src="https://img.youtube.com/vi/UWRgJxDrG5s/maxresdefault.jpg" alt="YT 2" class="rounded-xl shadow-lg transition-transform duration-300 group-hover:scale-105">
    </div>

    <!-- Thumbnail 3 -->
    <div onclick="openYouTube('nEUWaHRW0r8')" class="group cursor-pointer">
      <img src="https://img.youtube.com/vi/nEUWaHRW0r8/maxresdefault.jpg" alt="YT 3" class="rounded-xl shadow-lg transition-transform duration-300 group-hover:scale-105">
    </div>

    <!-- Thumbnail 4 -->
    <div onclick="openYouTube('lYyaOFeQ9W8')" class="group cursor-pointer">
      <img src="https://img.youtube.com/vi/lYyaOFeQ9W8/maxresdefault.jpg" alt="YT 4" class="rounded-xl shadow-lg transition-transform duration-300 group-hover:scale-105">
    </div>

    <!-- Thumbnail 5 -->
    <div onclick="openYouTube('MPTUA0jpDWs')" class="group cursor-pointer">
      <img src="https://img.youtube.com/vi/MPTUA0jpDWs/maxresdefault.jpg" alt="YT 5" class="rounded-xl shadow-lg transition-transform duration-300 group-hover:scale-105">
    </div>

    <!-- Thumbnail 6 -->
    <div onclick="openYouTube('wxEsBBhMV7k')" class="group cursor-pointer">
      <img src="https://img.youtube.com/vi/wxEsBBhMV7k/maxresdefault.jpg" alt="YT 6" class="rounded-xl shadow-lg transition-transform duration-300 group-hover:scale-105">
    </div>

  </section>

  <script>
    function openYouTube(videoId) {
      const appUrl = `vnd.youtube://${videoId}`;
      const webUrl = `https://www.youtube.com/watch?v=${videoId}`;

      // Fallback to browser if app doesnâ€™t open
      const timeout = setTimeout(() => {
        window.open(webUrl, '_blank');
      }, 500);

      // Try to open in app
      window.location.href = appUrl;

      // Clear fallback if app is opened
      window.addEventListener('blur', () => {
        clearTimeout(timeout);
      });
    }
  </script>
</body>
</html>
