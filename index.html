<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalimarvel3000 | Graphic Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen font-sans text-white">
    <div class="min-h-screen backdrop-blur-lg bg-black/70">
      <!-- Header -->
      <header class="flex flex-col items-center justify-center text-center p-6 bg-gradient-to-b from-transparent to-black">
        <img src="images/profile.png" alt="Profile" class="w-32 h-32 rounded-full border-4 border-white mb-4" />
        <h1 class="text-3xl font-bold">Kalimarvel3000</h1>
        <p class="text-lg text-gray-300">Graphic Designer | Thumbnail Editor | Video Editor</p>
      </header>

      <!-- Main Section -->
      <main class="p-6">
        <h2 class="text-2xl font-semibold text-center mb-4">Recent Thumbnails</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 justify-center">
          <a onclick="window.location.href='https://youtu.be/qiCm1cWgP_4?si=fF0hUuBIVSxuEXy8'" class="cursor-pointer">
            <img src="images/thumb1.png" alt="Thumb1" class="rounded-lg hover:scale-105 transition-transform duration-300" />
          </a>
          <a onclick="window.location.href='https://youtu.be/4TLFQyEyv1s?si=mGVYYdnd9IUlG3Wr'" class="cursor-pointer">
            <img src="images/thumb2.png" alt="Thumb2" class="rounded-lg hover:scale-105 transition-transform duration-300" />
          </a>
          <a onclick="window.location.href='https://youtu.be/wxEsBBhMV7k?si=1siNy_KoIorMckHj'" class="cursor-pointer">
            <img src="images/thumb3.png" alt="Thumb3" class="rounded-lg hover:scale-105 transition-transform duration-300" />
          </a>
        </div>
      </main>

      <!-- Upcoming Section -->
      <section class="p-6">
        <h2 class="text-2xl font-semibold text-center mb-4">Upcoming Projects</h2>
        <div class="flex flex-wrap justify-center gap-4">
          <img src="images/vc1.png" alt="Upcoming 1" class="w-64 h-auto rounded-lg" />
          <img src="images/vc2.png" alt="Upcoming 2" class="w-64 h-auto rounded-lg" />
          <img src="images/vc3.png" alt="Upcoming 3" class="w-64 h-auto rounded-lg" />
        </div>
      </section>

      <!-- Hire Me Form -->
      <section class="flex flex-col items-center justify-center p-6">
        <div class="bg-gray-900 bg-opacity-80 p-6 rounded-lg w-full max-w-md shadow-lg">
          <h2 class="text-2xl font-bold mb-4 text-center">Hire Me</h2>
          <form>
            <input
              type="text"
              placeholder="Your Name"
              class="w-full p-3 mb-4 bg-gray-700 rounded text-white focus:outline-none"
            />
            <input
              type="email"
              placeholder="Your Email"
              class="w-full p-3 mb-4 bg-gray-700 rounded text-white focus:outline-none"
            />
            <textarea
              placeholder="Your Message"
              rows="4"
              class="w-full p-3 mb-4 bg-gray-700 rounded text-white focus:outline-none"
            ></textarea>
            <button
              type="submit"
              class="w-full bg-yellow-400 text-black font-semibold py-2 rounded hover:bg-yellow-500 transition-colors"
            >
              Send Message
            </button>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer class="text-center text-gray-400 p-4">
        Â© 2025 <span class="text-orange-400 font-bold">KALIMARVEL3000</span> | Instagram: 
        <a href="https://www.instagram.com/kalimarvel3000" class="text-blue-400 hover:underline" target="_blank">@kalimarvel3000</a>
      </footer>
    </div>
  </body>
</html>
