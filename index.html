<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalimarvel3000 | Graphic Designer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://github.com/kalimarvel3000/graphic_designer/blob/main/WhatsApp%20Image%202025-04-08%20at%2023.15.26_cef43fdf.jpg?raw=true" type="image/jpg">

  <style>
    body {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjvWxaqVYZRALhMwI0xEA4NxMAh95lhBgqHA&s');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="text-white min-h-screen font-sans backdrop-blur-md bg-black/70">

  <!-- Header -->
  <header class="flex flex-col sm:flex-row items-center justify-center gap-4 p-6 text-center">
    <img src="https://github.com/kalimarvel3000/graphic_designer/blob/main/WhatsApp%20Image%202025-04-08%20at%2023.15.26_cef43fdf.jpg?raw=true"
         alt="Profile Picture" class="w-20 h-20 rounded-full object-cover border-2 border-white" />
    <div>
      <h1 class="text-3xl sm:text-4xl font-bold tracking-widest uppercase">KALIMARVEL3000</h1>
      <p class="text-gray-300">Graphic Designer • Thumbnail Creator • YouTuber</p>
    </div>
  </header>

  <!-- YouTube Thumbnails -->
  <section class="max-w-6xl mx-auto p-4 grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
    <a href="https://youtu.be/fouNDGosgDQ" target="_blank" class="group">
      <img src="https://img.youtube.com/vi/fouNDGosgDQ/maxresdefault.jpg" alt="YT 1" class="rounded-xl shadow-lg transition-transform group-hover:scale-105">
    </a>
    <a href="https://youtu.be/UWRgJxDrG5s" target="_blank" class="group">
      <img src="https://img.youtube.com/vi/UWRgJxDrG5s/maxresdefault.jpg" alt="YT 2" class="rounded-xl shadow-lg transition-transform group-hover:scale-105">
    </a>
    <a href="https://youtu.be/nEUWaHRW0r8" target="_blank" class="group">
      <img src="https://img.youtube.com/vi/nEUWaHRW0r8/maxresdefault.jpg" alt="YT 3" class="rounded-xl shadow-lg transition-transform group-hover:scale-105">
    </a>
    <a href="https://youtu.be/lYyaOFeQ9W8" target="_blank" class="group">
      <img src="https://img.youtube.com/vi/lYyaOFeQ9W8/maxresdefault.jpg" alt="YT 4" class="rounded-xl shadow-lg transition-transform group-hover:scale-105">
    </a>
    <a href="https://youtu.be/MPTUA0jpDWs" target="_blank" class="group">
      <img src="https://img.youtube.com/vi/MPTUA0jpDWs/maxresdefault.jpg" alt="YT 5" class="rounded-xl shadow-lg transition-transform group-hover:scale-105">
    </a>
    <a href="https://youtu.be/vbYNPBVaURk" target="_blank" class="group">
      <img src="https://img.youtube.com/vi/vbYNPBVaURk/maxresdefault.jpg" alt="YT 6" class="rounded-xl shadow-lg transition-transform group-hover:scale-105">
    </a>
  </section>

  <!-- Upcoming Videos -->
  <section class="max-w-4xl mx-auto mt-16 px-4">
    <h2 class="text-2xl font-bold mb-4 text-center">Upcoming Videos</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <img src="https://github.com/kalimarvel3000/graphic_designer/blob/main/asmrvideo.png?raw=true"
           alt="Upcoming 1" class="rounded-xl shadow-md" />
      <img src="https://github.com/kalimarvel3000/graphic_designer/blob/main/intestellar.png?raw=true"
           alt="Upcoming 2" class="rounded-xl shadow-md" />
    </div>
  </section>

  <!-- Hire Me Form -->
  <section class="max-w-md mx-auto mt-16 p-6 bg-gray-800 rounded-xl shadow-lg bg-opacity-90">
    <h2 class="text-xl font-semibold mb-4 text-center">Hire Me</h2>
    <form id="hireForm" class="space-y-4">
      <input type="text" name="name" required placeholder="Your Name"
             class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400">
      <input type="email" name="email" required placeholder="Your Email"
             class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400">
      <textarea name="message" required placeholder="Your Message"
                class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400 h-32"></textarea>
      <button type="submit"
              class="w-full bg-yellow-400 hover:bg-yellow-500 p-3 rounded font-semibold transition text-black">
        Send Message
      </button>
    </form>
  </section>

  <!-- Acknowledgment Popup -->
  <div id="messageSentPopup" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-white text-black p-6 rounded-lg shadow-xl text-center">
      <h3 class="text-lg font-bold mb-2">Message Sent!</h3>
      <p class="mb-4">Thanks for reaching out. I'll get back to you soon!</p>
      <button onclick="document.getElementById('messageSentPopup').classList.add('hidden')"
        class="bg-yellow-400 px-4 py-2 rounded font-semibold hover:bg-yellow-500">
        OK
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-16 mb-4 text-gray-400">
    © 2025 KALIMARVEL3000 | Instagram: 
    <a href="https://instagram.com/kalimarvel3000" class="text-blue-400" target="_blank">@kalimarvel3000</a>
  </footer>

  <!-- FormSubmit JavaScript -->
  <script>
    document.getElementById('hireForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch('https://formsubmit.co/ajax/kalivaraprasadmarvel@gmail.com', {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: formData
      });

      if (response.ok) {
        this.reset();
        document.getElementById('messageSentPopup').classList.remove('hidden');
      } else {
        alert("Something went wrong. Please try again!");
      }
    });
  </script>
</body>
</html>
